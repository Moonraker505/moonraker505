/** SLIDESHOW **/
.slideshow,
.slideshow:after { 
    top: -16px; /*Not sure why I needed this fix*/
		position: fixed;
    width: 100%;
    height: 100%;
    left: 0px;
    z-index: 0; 
}

.slideshow li span { 
	position: absolute;
    width: 100%;
    height: 100%;
    top: 0px;
    left: 0px;
    color: transparent;
    background-size: cover;
    background-position: 50% 50%;
    background-repeat: no-repeat;
    opacity: 0;
    z-index: 0;
    animation: imageAnimation 30s linear infinite 0s; 
}



.slideshow li:nth-child(1) span { 
    background-image: url("images/slideshow/1.jpg"); 
}
.slideshow li:nth-child(2) span { 
    background-image: url("images/slideshow/2.jpg");
    animation-delay: 5s; 
}
.slideshow li:nth-child(3) span { 
    background-image: url("images/slideshow/3.jpg");
    animation-delay: 10s; 
}
.slideshow li:nth-child(4) span { 
    background-image: url("images/slideshow/4.jpg");   
    animation-delay: 15s; 
}
.slideshow li:nth-child(5) span { 
    background-image: url("images/slideshow/5.jpg");
    animation-delay: 20s; 
}
.slideshow li:nth-child(6) span { 
    background-image: url("images/slideshow/6.jpg");
	animation-delay: 25s; 
}
.slideshow li:nth-child(7) span {

}
.slideshow li:nth-child(8) span {

}
.slideshow li:nth-child(9) span {

}



@keyframes imageAnimation { 
    0% { opacity: 0; animation-timing-function: ease-in; }
    8% { opacity: 1; animation-timing-function: ease-out; }
    17% { opacity: 1 }
    25% { opacity: 0 }
    100% { opacity: 0 }
}
